<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .col {
        display: flex;
        flex-direction: column;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    #card {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 1em;
        background: linear-gradient(to top right, #191a1b, #3a3a5c);
        gap: 1em;
    }

    #top-section {
        justify-content: center;
        align-items: center;
        padding: 1em;
        gap: 2em;
        background-color: #191a1b;
        border-radius: 8px;
    }

    #bottom-section {
        justify-content: flex-start;
        align-items: flex-start;
        padding: 1em;
        gap: 2em;
        background-color: #191a1b;
        border-radius: 8px;
    }

    avatar {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 128px;
        height: 128px;
        background-color: #a7aaad;
        border-radius: 500px;
    }

    #avatar-img {
        border-radius: 500px;
        width: 125px;
        height: 125px
    }
    
    #title-section {
        gap: 0;
    }

    #title {
        margin: 0;
        font-size: 50px;
    }

    #subtitle {
        margin: 0;
        font-size: 30px;
    }

    #moderation-section, #stats-section {
        gap: 1em;
    }

    .section-cols {
        gap: 0.5em;
    }

    key, val {
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 3px;
        font-size: 30px;
        background-color: #303336;
        border-radius: 5px;
    }

    key {
        text-align: right;
    }

    val {
        text-align: left;
    }
</style>

<div id="card" class="col">
    <span id="top-section" class="row">
        <avatar class="row">
            <img id="avatar-img" src="{{AVATAR_URL}}" />
        </avatar>

        <div id="title-section" class="col">
            <h1 id="title">{{DISPLAY_NAME}}'s [SERVER] Stats</h1>
            <h2 id="subtitle">Powered by Marble Foxxo Bot</h2>
        </div>
    </span>

    <div id="bottom-section" class="row">

        <div id="stats-section" class="row">

            <div class="col section-cols right">
                <key>Msgs Sent:</key>
                <key>Total VC Time:</key>
            </div>

            <div class="col section-cols left">
                <val>{{MSGS_SENT}}</val>
                <val>{{TIME_IN_VC}}</val>
            </div>

        </div>

    </div>
    
</div>
